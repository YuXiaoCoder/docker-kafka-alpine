machine:
  services:
    - docker

general:
  build_dir: "0.9"

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t blacktop_kafka .
    - mkdir -p ~/docker; docker save blacktop_kafka > ~/docker/image.tar

test:
  override:
    - docker run -d --name zookeeper -p 9092:9092 -p 2181:2181 -e KAFKA_ADVERTISED_HOST_NAME=localhost -e KAFKA_CREATE_TOPICS="test-topic:1:1" blacktop_kafka
    - docker run -link zookeeper blacktop_kafka kafka-topics.sh --create --zookeeper zookeeper:2181 --replication-factor 3 --partition 1 --topic test-topic

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
