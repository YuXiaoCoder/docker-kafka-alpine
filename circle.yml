machine:
  services:
    - docker

general:
  build_dir: "0.9"

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t blacktop_kafka .
    - mkdir -p ~/docker; docker save blacktop_kafka > ~/docker/image.tar

test:
  override:
    - docker run -d -p 9092:9092 blacktop_kafka

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
