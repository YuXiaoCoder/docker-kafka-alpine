version: "2"

services:
  zookeeper:
    image: blacktop/kafka
    command: zookeeper-server-start.sh config/zookeeper.properties
    ports:
      - 2181:2181
    networks:
      - kafka
  kafka:
    image: blacktop/kafka
    ports:
      - 9092:9092
    links:
     - zookeeper
    environment:
        KAFKA_ADVERTISED_HOST_NAME: localhost
        KAFKA_ADVERTISED_PORT: 9092
        KAFKA_BROKER_ID: 0
    networks:
      - kafka

# volumes:
#   es-data:

networks:
  kafka:
    driver: bridge
